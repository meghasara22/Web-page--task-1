<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        img {
            width: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }
        form {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        nav {
            background-color: #007BFF;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            left: 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        .content {
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    
    <div class="content">
        <h1>Welcome to My Simple Webpage</h1>
        <p>This is a basic webpage with a heading, paragraph, and an image.</p>
        <img src="https://i.pinimg.com/474x/56/04/ce/5604ce0093bb7aa8a1de56f7e7421d2c.jpg" alt="Webpage Example Image">
        
        <form>
            <input type="text" placeholder="Enter something...">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
